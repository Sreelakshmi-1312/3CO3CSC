
<!DOCTYPE html>
<html>
  <head>
 <title> NATURE PHOTOGRAPHY</title>
  </head>
  <body>
  <style>
    .box{
        position: relative;
        display: inline-block; /* Make the width of box same as image */
    }
    .box .text{
        position: absolute;
        z-index: 999;
        margin: 0 auto;
        left: 0;
        right: 0;
        top: 40%; /* Adjust this value to move the positioned div up and down */
        text-align: center;
        width: 60%; /* Set the width of the positioned div */
    }
</style>
</head> 
<body>
    <div class="box">
        <img src="nature.jpg.jpg" alt="nature">
        <div class="text">
            <h1>NATURE POINT</h1>
        </div>
    </div>    

 <p> GLIMPSES OF NATURE </p>
  </body>
</html>
