<!DOCTYPE html>
<html>
<head>
<Title>Contact form</title>
</head>
<body bgcolor="#60595a">
<h1 style="text-align:left;font-size:25px;color:#988a8a;font-variant:small-caps; font-weight:bold;"><u>FOR FURTHER DETAILS</u></h1><hr />
  <h4 style="text-align:left;color:#1b1a1a;font-size:15px;font-weight:lighter;">Enter your Name</h4>
  <input type="text" placeholder="Your Name" maxlength="30" style="height:20px;font-size:12px;padding-bottom:10px"/>
  <h4 style="text-align:left;color:#1b1a1a;font-size:15px;font-weight:lighter;">DOB</h4>
  <input type="date">
  <h4 style="text-align:left;color:#1b1a1a;font-size:10px;font-weight:lighter;">Gender:</h4>
 Male:<input type="radio" name="Gender" value="male"/>
   <h4 style="text-align:left;color:#1b1a1a;font-size:10px;font-weight:lighter;">Gender:</h4>
 Female:<input type="radio" name="Gender" value="female"/>
   <h4 style="text-align:left;color:#1b1a1a;font-size:10px;font-weight:lighter;">Gender:</h4>
 Others:<input type="radio" name="Gender" value="Others"/>
   <h4 style="text-align:left;color:#1b1a1a;font-size:15px;font-weight:lighter;">Country</h4>
  <select>
    <option><input type="radio" value="Afganistan"/>Afganistan</option>
 
   <h4 style="text-align:left;color:#1b1a1a;font-size:15px;font-weight:lighter;">Email Address</h4>
  <input type="email" placeholder="Your Email id" maxlength="30 "style="height:20px;font-size:12px;" />
   <h4 style="text-align:left;color:#1b1a1a;font-size:15px;font-weight:lighter;">Enter a password</h4>
  <input type="password" placeholder="Password" maxlength="40" style="height:20px;font-size:12px;"/>
  

 </body>
</html>
